<!DOCTYPE html>
<html>

<head>
  <title>Mouse Trail Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #trail-container {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .trail {
      position: absolute;
      font-weight: bold;
      color: #3498db;
    }
  </style>
</head>

<body>
  <div id="trail-container"></div>

  <script>
    const trailContainer = document.getElementById('trail-container');
    const numHeadings = 30;
    const headings = [];

    for (let i = 0; i < numHeadings; i++) {
      const heading = document.createElement('div');
      heading.className = 'trail';

      // Create a random heading element among h1 to h6
      const randomHeading = Math.floor(Math.random() * 6) + 1;
      heading.innerHTML = `<h${randomHeading}>H${randomHeading}</h${randomHeading}>`;

      trailContainer.appendChild(heading);
      headings.push(heading);
    }

    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < numHeadings; i++) {
        const heading = headings[i];
        moveHeading(heading, e.clientX, e.clientY);
      }
    });

    function moveHeading(heading, x, y) {
      const dx = x + (Math.random() - 0.5) * 40;
      const dy = y + (Math.random() - 0.5) * 40;

      heading.style.left = dx + 'px';
      heading.style.top = dy + 'px';
    }
  </script>
</body>

</html>
